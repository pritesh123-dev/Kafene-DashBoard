<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafene | Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        #details-report td {
            padding: 12px 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="logo">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png">
                <p>Kafene</p>
            </div>
            <nav>
                <a href="./product.html">Orders</a>
                <a class="active" href="./secproduct.html">Products</a>
                <a href="./users.html">Users</a>
            </nav>
        </div>
        <div id="logout">
            <a>Logout</a>
        </div>
    </header>
    <main id="main-div">
        <section>
            <h1>Products</h1>
            <h3>Filters</h3>
            <div id="check-grid">
                <p>Count: <span id="count">0</span></p>
                    <label>
                        <input type="checkbox" id="expired" checked>
                        Expired
                    </label>
                    <label>
                        <input type="checkbox" id="lowstock" checked>
                        Low Stock
                    </label>
                    
            </div>
        </section>
        <section id="details-report" class ="orderpage">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Product Brand</th>
                    <th>Expiry Date</th>
                    <th>Unit Price</th>
                    <th>Stock</th>
                </tr>
            </table>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/secproductdetails.js"></script>
</body>
</html>
